<nav>
  <div>
    <mat-nav-list>
      <span
        *ngFor="let link of links"
        class="nav-item"
        [routerLink]="link.href"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ link.name }}
      </span>
    </mat-nav-list>
  </div>
</nav>
