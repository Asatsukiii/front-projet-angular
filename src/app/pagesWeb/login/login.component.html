<div class="login-container">
  <h2>Connexion</h2>

  <!-- Formulaire de connexion -->
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <label for="pseudo">Pseudo:</label>
    <input
      type="text"
      id="pseudo"
      name="pseudo"
      [(ngModel)]="pseudo"
      required
      placeholder="Entrer votre pseudo"
    />

    <!-- Bouton uniquement actif s'il n'y a rien dans le champ-->
    <button type="submit" [disabled]="!loginForm.form.valid">Soumettre</button>
  </form>
</div>
