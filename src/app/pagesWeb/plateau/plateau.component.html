<div class="plateau-container">
  <button class="help-btn" *ngIf="!showRules" (click)="toggleRules()">?</button>

  <div class="board-wrapper">
    <div class="dice-container">
      <div class="dice" [class.rolling]="isRolling">
        {{ diceValue || '-' }}
      </div>
      <button (click)="rollDice()" [disabled]="isRolling">Lancer le dé</button>
    </div>

    <div class="game-board">
      <div class="plateau">
        <div
          *ngFor="let c of casesAffichees; index as i"
          class="case"
          [ngClass]="[c.couleur.toLowerCase(), c.type ? c.type.toLowerCase() : '', i === 112 ? 'centre' : '']"
          [title]="c.couleur + ' ' + c.position"
        >
          {{ c.type ? c.position : '' }}

          <img
            *ngIf="currentPionCase === c"
            src="../../assets/Pion.png"
            class="pion"
            [ngClass]="pionColor.toLowerCase()"
            alt="pion"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="current-pion-info" *ngIf="currentPionCase">
    Pion: <span [ngClass]="pionColor.toLowerCase()">{{ pionColor }}</span> - Position: {{ currentPionCase.position }}
  </div>

  <div class="rules-panel" [class.open]="showRules">
    <div class="rules-header">
      <h2>Règles du jeu</h2>
      <button class="close-btn" (click)="toggleRules()">✕</button>
    </div>
    <div class="rules-content">
      <regles></regles>
    </div>
  </div>
</div>
