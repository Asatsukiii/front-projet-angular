<div class="plateau-container">
  <button class="help-btn" *ngIf="!showRules" (click)="toggleRules()">?</button>

  <div class="board-wrapper">
    <!-- Dice -->
    <div class="dice-container">
      <div class="dice-wrapper">
        <div class="dice" [class.rolling]="isRolling">
          {{ diceValue || '-' }}
        </div>
        <div class="active-pion-indicator" [ngClass]="pionColor.toLowerCase()">
          {{ pionColor }}
        </div>
      </div>
      <button (click)="rollDice()" [disabled]="isRolling">Lancer le dé</button>
    </div>

    <div class="game-board">
      <div class="plateau">
        <div
          *ngFor="let c of casesAffichees; index as i"
          class="case"
          [ngClass]="[c.couleur.toLowerCase(), c.typeCase ? c.typeCase.toLowerCase() : '', i === 112 ? 'centre' : '']"
          [title]="c.couleur + ' ' + c.position"
        >
          {{ c.typeCase ? c.position : '' }}

          <!-- Pions -->
          <img
            *ngIf="pions['VERT'].onBoard && casesAffichees[pions['VERT'].index] === c"
            src="../../assets/Pion_vert.png"
            class="pion"
            alt="pion vert"
          />
          <img
            *ngIf="pions['ROUGE'].onBoard && casesAffichees[pions['ROUGE'].index] === c"
            src="../../assets/Pion_rouge.png"
            class="pion"
            alt="pion rouge"
          />
        </div>
      </div>

      <!-- Restart Button -->
      <div class="restart-container">
        <button (click)="restartPions()">Restart Pions</button>
      </div>
    </div>
  </div>

  <!-- Rules Panel -->
  <div class="rules-panel" [class.open]="showRules">
    <div class="rules-header">
      <h2>Règles du jeu</h2>
      <button class="close-btn" (click)="toggleRules()">✕</button>
    </div>
    <div class="rules-content">
      <regles></regles>
    </div>
  </div>
</div>
